<!DOCTYPE html>
<html>
  <body>
    <h2 id="page-title">Título</h2>
    <p class="paragraph">Dê uma cor para este parágrafo!</p>
    <h4 id="subtitle">Subtítulo</h4>
    <p class="paragraph">Segundo parágrafo!</p>

    <script>
      document.getElementById("page-title").innerText = "Rick and Morty"
      document.getElementsByClassName("paragraph")[1].innerText = "Sem dúvidas um dos melhores episódios de Rick and Morty'e quando o Rick se transforma num Picles."
      document.getElementsByClassName("paragraph")[0].style.color = "red"
      document.getElementsByTagName("h4")[0].innerText = "O Melhor Episódio"
    </script>
  </body>
</html>
